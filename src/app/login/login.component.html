<div class="wrapper">
    <div class="container">
        <div class="login-page" [@routerTransition]>
            <div class="row justify-content-md-center">
                <div class="col-md-4">
                    <img src="assets/img/logo.png" width="150px" class="" />
                    <h1>Login</h1>
                    <form role="form">
                        <div class="form-content">
                            <div class="form-group">
                                <input type="text" ng-model="name" class="form-control input-underline input-lg" id="username" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control input-underline input-lg" id="psw" placeholder="Password">
                            </div>
                        </div>
                        <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
                        &nbsp;
                        <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
